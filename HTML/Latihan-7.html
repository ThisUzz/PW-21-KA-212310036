<html lang="en">
<head>

    <style>
        .Wrapper{
            border: 2px solid black;
            
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1 0 100%;
        }
        .input{
            text-align: justify;
            padding-bottom: 10px;
        }
        button.submit{
            background-color: #4CAF50; 
            border: none;
            color: white;
            padding: 15px 32px;

            display: inline-block;
            font-size: 16px;
            border-radius: 12px;
        }
        button.reset{
            background-color: #f44336;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;

        }
    </style>
</head>

    <div class="Wrapper">
        <div class="input">

    <br>
        <button class="submit" type="submit" onclick="alert('Data Tersimpan')">Save</button>

        </div>
        
    </div>
    
</body>
</html>
